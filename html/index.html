<!doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="../css/reset.css" type="text/css" />
        <link rel="stylesheet" href="../css/calc.css" type="text/css" />

        <title>Naver Calculator</title>
    </head>
    <body>

        <div id="calcContainer" class="calc-container">
            <div id="calcHeaderContainer" class="calc-header-container">
                <div class="calc-text-container">
                    <div id="calcOpExpression" class="calc-op-expression">0</div>
                    <div id="calcResult" class="calc-result"></div>
                </div>
                <button id="calcResetBtn" class="calc-reset-btn">R</button>
            </div>

            <div class="calc-btn-container">
                <div class="calc-num-btn-container">
                    <button class="calc-num-btn" data-num="1">1</button>
                    <button class="calc-num-btn" data-num="2">2</button>
                    <button class="calc-num-btn calc-right-btn" data-num="3">3</button>
                    <button class="calc-num-btn" data-num="4">4</button>
                    <button class="calc-num-btn" data-num="5">5</button>
                    <button class="calc-num-btn calc-right-btn" data-num="6">6</button>
                    <button class="calc-num-btn" data-num="7">7</button>
                    <button class="calc-num-btn" data-num="8">8</button>
                    <button class="calc-num-btn calc-right-btn" data-num="9">9</button>
                    <button id="calcNumDecimalBtn" class="calc-num-decimal-btn">.</button>
                    <button class="calc-num-btn" data-num="0">0</button>
                    <button id="calcNumCompleteBtn" class="calc-num-complete-btn calc-right-btn">=</button>
                </div>

                <div class="calc-operation-btn-container">
                    <button id="calcOperationPlusBtn" class="calc-operation-btn" data-op="add">+</button>
                    <button id="calcOperationSubBtn" class="calc-operation-btn" data-op="sub">-</button>
                    <button id="calcOperationMultiBtn" class="calc-operation-btn" data-op="multi">x</button>
                    <button id="calcOperationDivBtn" class="calc-operation-btn" data-op="div">/</button>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="../js/calc.js"></script>
        <script src="../js/main.js"></script>
    </body>
</html>
